<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="img-holder">
                <img src="images/mug.jpg" alt="mug-image" class="img-mug">
                <img src="images/mug-mobile.jpg" alt="mobile-img" class="mobile_img">
            </div>
            <div class="written-part">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-name">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="product-name green_text">$149</span>
                    <span class="description strike">$230</span>
                </p>
                <button class="btn">
                    <img src="images/icon-cart.png" alt="buy-option" class="btn_img">
                    <span class="description btn_text">Add to cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
